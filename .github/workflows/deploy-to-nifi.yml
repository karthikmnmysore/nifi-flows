name: Deploy NiFi Flow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy flow to NiFi
        run: |
          FLOW_FILE="new-flow/default/GitHub-Demo-Flow.json"

          echo "Authenticating with NiFi..."

          TOKEN=$(curl -k -X POST \
            "${{ secrets.NIFI_URL }}/access/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=${{ secrets.NIFI_USERNAME }}&password=${{ secrets.NIFI_PASSWORD }}")

          echo "Token received"

          echo "Deploying $FLOW_FILE to NiFi..."

          curl -k -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @"$FLOW_FILE" \
            "${{ secrets.NIFI_URL }}/process-groups/root/process-groups/import"

